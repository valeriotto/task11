<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h2 class="m-0">Окно результатов генерации</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title">Фамилия: <span id="surNameOutput">Генерация фамилии</span></h3>
                                <h4>Имя: <span id="firstNameOutput">Генерация имени</span></h4>
                                <h4>Отчество: <span id="middleNameOutput">Генерация отчества</span></h4>
                                <div>
                                    <span id="genderOutput">Генерация пола</span>
                                    <span id="birthYearOutput">Генерация года рождения</span>
                                    <span id="professionOutput">Генерация профессии</span>
                                </div>
                                <div>
                                    <button class="btn btn-success " id="btnStart">Генерация</button>
                                    <button class="btn btn-danger" id="btnСlear">Стереть</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
